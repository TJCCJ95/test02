<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step_script4.html</title>
</head>
<body>
    <script>
        //특정시점에 여러 일괄로 수행할 자바스크립트를 모아놓는것 = 함수
        //함수의 인자로 전달된 내용을 콘솔창에 출력하는 함수
        var printMessage=function(msg){
            console.log(msg);
        };
        //함수의 인자로 전달된 두수의 합을 구해서 콘솔창에 출력하는 함수
        var showSum=function(num1, num2){
            var result=num1+num2;
            console.log(result);
        };
        //함수의 인자로 전달된 두수의 합을 구해서 리턴해주는 함수
        var getSum=function(num1, num2){
            var result=num1+num2;
            return result;
        };
    </script>
</body>
</html>
