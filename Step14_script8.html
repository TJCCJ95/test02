<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_script8.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력..."/>
    <button onclick="send()">전송</button>
    <p id="console"></p>
    <script>
        //전송버튼을 눌렀을때 호출되는 함수
        function send() {
            //1. input 요소의 value값을 읽어와서
            var msg = document.querySelector("#inputMsg").value;
            //2. p 요소의 innerText로 넣어주기
            document.querySelector("#console").innerText=msg;
        }
    </script>
</body>
</html>
