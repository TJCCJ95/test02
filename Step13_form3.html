<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_form3.html</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="insertAction">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" /><br/>
            <fieldset>
                <legend>성별 입력</legend>
                <label>
                    <input type="radio" name="gender" value="man" checked="checked" /> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman" /> 여자
                </label>
            </fieldset>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="tennis"/> 테니스
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="carom"/> 당구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc" /> 기타등등
                </label>
            </fieldset>
            <label for="job">직업 선택</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher">선생님</option>
                <option value="programmer">프로그래머</option>
                <option value="etc">기타등등</option>
            </select>
            <br/>
            <label for="lunch">점심 메뉴 선택</label>
            <select name="lunch" id="lunch" multiple="multiple">
                <option value="">선택</option>
                <option>짜장면</option>
                <option>짬뽕</option>
                <option>군만두</option>
                <option>탕수육</option>
            </select>
            <br/>
            <label for="coffee">음료 선택</label>
            <select name="coffee" id="coffee">
                <optgroup label="에스프레소">
                    <option>아메리카노</option>
                    <option>라떼</option>
                    <option>모카</option>
                </optgroup>
                <optgroup label="프라프치노">
                    <option>카라멜 프라프치노</option>
                    <option>모카 프라프치노</option>
                    <option>오렌지 프라프치노</option>
                </optgroup>
            </select>
            <br/>
            <label for="file">첨부파일</label>
            <input type="file" name="file" id="file" />
            <br/>
            <label for="comment">하고 싶은 말</label>
            <br/>
            <textarea name="comment" id="comment" cols="105" rows="5"></textarea>
            <br/>
            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </form>

    </div>
</body>
</html>
