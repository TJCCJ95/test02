<body>
    <p>p1</p>

    <button onclick="printNum()">번호출력</button>
    <button onclick="printName()">이름출력</button>
    <button onclick="printAddr()">주소출력</button>
    <script>
        var members=[
            {num:1,name:"김구라",addr:"노량진"},
            {num:2,name:"해골",addr:"행신동"},
            {num:3,name:"원숭이",addr:"상도동"}
        ];
        function printNum(){
            for(var i=0; i<members.length; i++){
                document.querySelectorAll("p")[i].innerText=members[i].num;
            }
        }
        function printName(){
            for(var i=0; i<members.length; i++){
                document.querySelectorAll("p")[i].innerText=members[i].name;
            }
        }
        function printAddr(){
            for(var i=0; i<members.length; i++){
                document.querySelectorAll("p")[i].innerText=members[i].addr;
            }
        }
