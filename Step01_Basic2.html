<!DOCTYPE html> <!-- html5 문서 형식이라고 선언하는 선언부 -->
<html lang="ko"> <!-- 주 사용 언어가 한국어 임을 나타낸다. -->
<!-- html 문서는 head 요소와 body 요소로 구성되어 있다. -->
<!-- html의 자식요소에는 head와 body가 있다.-->
<head> 
    <!-- [ head 요소에 포함 되는 내용]
        1. 주요 설정 정보
        2. 웹페이지의 제목
        3. style 요소
        4. script 요소
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic2.html</title>
</head>
<!-- body 요소에는 웹브라우저에 표시할 내용과 script 요소가 들어갈수 있다. -->
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis voluptatibus atque voluptatem expedita nisi obcaecati! Atque in corrupti voluptates est non nam id mollitia ratione nobis maxime architecto, nostrum reiciendis!</p>
    <script>
        console.log("안녕!");
        //웹브라우저의 콘솔창에 문자열 출력하기
        console.log("javascript 로딩중...");
        /*
            [ 웹브라우저의 콘솔창 확인 ]
            크롬에서 마우스 우클릭
        */
    </script>
</body>
</html>
