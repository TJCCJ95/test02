<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_InlineElement.html</title>
    <style>
        /* 아이디 선택자는 아이디 앞에 #을 붙인다. */
        #one{
            color: red;
        }
        /* 클래스 선택자는 클래스명 앞에 .을 붙인다. */
        .friends{
            font-style: italic;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <span>span 요소는 인라인 요소 입니다.</span>
    <span id="two">하나</span>
    <span>두울</span>
    <span>세엣</span>

    <p> span 요소는 <span id="one">inline</span> 요소 입니다.</p>
    <p> 내이름은 <span class="friends">김구라</span> 입니다.</span></p>
    <p> 너의 이름은 <span class="friends">해골</span> 입니다.</p>
    <p> 친구의 이름은 <span class="friends">원숭이</span> 입니다.</p>

    <a href="http://android.com">android</a>
</body>
</html>
