<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .alt{
            margin: 0 auto;
        };
        .language{
            transition: margin-bottom 0.4s ease-out;;
        }
    </style>
</head>
<body>
    <select name="language" class="language">
        <option value="">선택</option>
        <option checked="checked">한국어</option>
        <option>English</option>
        <option>中國語</option>
    </select><br>
    <img src="images/네이버로고.png" alt="" id="ima">
    <table border="0" id="tab">
        </td>
        <td>
            <tr>
                <fieldset>
                    <label>
                        <input type="checkbox" name="agreement" value="agreement">네이버 이용약관 동의(필수)
                    </label>
                </fieldset>
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <textarea name="comment" id="comment" cols="105" rows="5">
                    여러분을 환영합니다.
                    네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                    
                    네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
                    
                    다양한 네이버 서비스를 즐겨보세요.
                    네이버는 www.naver.com을 비롯한 네이버 도메인의 웹사이트 및 응용프로그램(어플리케이션, 앱)을 통해 정보 검색, 다른 이용자와의 커뮤니케이션, 콘텐츠 제공, 상품 쇼핑 등 여러분의 생활에 편리함을 더할 수 있는 다양한 서비스를 제공하고 있습니다.
                    여러분은 PC, 휴대폰 등 인터넷 이용이 가능한 각종 단말기를 통해 각양각색의 네이버 서비스를 자유롭게 이용하실 수 있으며, 개별 서비스들의 구체적인 내용은 각 서비스 상의 안내, 공지사항, 네이버 웹고객센터(이하 ‘고객센터’) 도움말 등에서 쉽게 확인하실 수 있습니다.
                    </textarea>
                </fieldset>
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <label>
                    <input type="checkbox" name="agreement" value="private">개인정보 수집 및 이용에 대한 안내(필수)
                    </label>
                </fieldset>
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <textarea name="comment" id="comment" cols="105" rows="5">
                    정보통신망법 규정에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
                    </textarea>
                </fieldset> 
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <label>
                        <input type="checkbox" name="agreement" value="location">위치정보 이용약관 동의(선택)
                    </label>
                </fieldset>
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <textarea name="comment" id="comment" cols="105" rows="5">
                        위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.
            
                        제 1 조 (목적)
                        이 약관은 네이버 주식회사 (이하 “회사”)가 제공하는 위치정보사업 또는 위치기반서비스사업과 관련하여 회사와 개인위치정보주체와의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.
                    </textarea>
                </fieldset>
            </tr>
        </td>
        <td>
            <tr>
                <fieldset>
                    <label>
                        <input type="checkbox" name="agreement" value="alarm">이벤트 등 프로모션 알림 메일 수신(선택)
                    </label>
                </fieldset>
            </tr>
        </td>
</table>
    <fieldset>
        <span>
            <button type="reset">취소</button>
            <button type="submit">확인</button>
        </span>
    </fieldset>
</body>
</html>
