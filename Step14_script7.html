<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14._script7.html</title>
    <style>
        img:hover{
            cursor:pointer;
            background-color: rgba(166, 255, 0, 0.89);
        }
        img{
            /*슬라이등하듯 전환효과*/
            transition: margin-left 0.4s ease-out;
        
        }
    </style>
</head>
<body>
    <h1 style="color: red;">이미지 움직이기 테스트</h1>
    <button onclick="reset();">리셋</button><br/>
    <img onclick="move();"  src="images/run1.png" />
    <script>
        //이미지의 왼쪽 마진값을 관리할 변수만들고 초기값 대입하기
        var mLeft=0;
        //이미지를 클릭했을때 호출되는 함수
        function move() {
            //초기값을 항상 설정해줘야함. x = a + 100n 이런형식으로해서 mLeft 안에 있는 값을 100씩 증가 시키기
            mLeft = mLeft + 100; 
            //콘솔에 테스트로 출력하기
            console.log(mLeft);
            //mLeft 값을 이용해서 이미지의 왼쪽 마진 반영하기
            document.querySelectorAll("img")[0].style.marginLeft=mLeft+"px";
        }
        function reset() {
            mLeft = 0;
            document.querySelector("#move").style.marginLeft=mLeft+"px";
        }
        
    </script>
</body>
</html>
