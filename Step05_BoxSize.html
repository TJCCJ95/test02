<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_BoxSize.html</title>
    <style>
        .box{
            /* 안쪽 컨텐츠의 폭과 높이 */
            width: 100px;
            height: 100px;
            /* 경계선의 폭, 색상, 스타일 */
            border-width: 0.5px;
            border-color: red;
            border-style: solid;
            /* 경계선 안쪽 여백 */
            padding: 10px;
            /* 경계선 바깥쪽 여백 */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
</body>
</html>
