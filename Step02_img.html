<body>
    <h1>이미지 출력하기</h1>
    <!-- src 속성의 값으로 로딩할 이미지의 경로를 작성하고
         alt 속성의 값으로 이미지에 대한 자세한 설명을 적으면 된다. -->
    <img src="images/kim1.png" 
         alt="김구라가 확성기를 들고 있는 이미지"/>
    <img src="images/kim2.png"/>
    <img src="images/rabbit_1.png"/>
</body>
