<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_script12.html</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>   
    <button onclick="change()">change</button>

    <script>
        var names=["김구라","해골","원숭이","주뎅이","덩어리"]
        //change 버튼을 클릭하면 호출되는 함수
        function change(){
            for(var i=0; i<names.length; i++){
                document.querySelectorAll("p")[i].innerText=names[i];
            }
        }
    </script>
</body>
</html>
